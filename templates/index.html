<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Result Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom di HP */
            gap: 12px;
        }
        @media (min-width: 768px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); } /* 3 Kolom di Tablet */
        }
        @media (min-width: 1024px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); } /* 4 Kolom di Desktop */
        }
    </style>
</head>
<body class="p-4 pb-10 text-slate-200">

    <div class="max-w-5xl mx-auto">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase tracking-tighter">
                <i class="fas fa-bolt"></i> Live Monitoring
            </h1>
            <p class="text-[10px] text-slate-500 font-mono mt-1 uppercase tracking-widest">{{ current_time }}</p>
        </header>

        <div class="grid-container">
            {% for item in data %}
            <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-3 flex flex-col items-center justify-center text-center shadow-lg hover:border-cyan-500/50 transition-all">
                <span class="text-[9px] font-black text-cyan-500 uppercase tracking-widest mb-1">{{ item.name }}</span>
                
                <span class="text-[8px] text-slate-500 mb-2 mono">{{ item.date }}</span>
                
                <div class="text-2xl font-black mono tracking-widest {% if item.result == '----' %}text-red-500{% else %}text-green-400{% endif %}">
                    {{ item.result }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-8 flex flex-col items-center gap-4">
            <button onclick="window.location.reload()" class="w-full max-w-xs bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black py-3 rounded-xl shadow-lg transition-transform active:scale-95 text-sm uppercase">
                <i class="fas fa-sync-alt mr-2"></i> Perbarui Data
            </button>
            <div class="flex items-center gap-2">
                <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[9px] text-slate-500 uppercase font-bold tracking-[0.2em]">Sistem Aktif</span>
            </div>
        </div>
    </div>

</body>
</html>
