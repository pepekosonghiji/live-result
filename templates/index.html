<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Result Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .grid-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Tetap 2 kolom ke samping di HP */
            gap: 12px;
        }
        @media (min-width: 768px) { .grid-box { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .grid-box { grid-template-columns: repeat(4, 1fr); } }
        
        .glass-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="p-4 pb-12 text-slate-300">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-black text-yellow-500 italic tracking-tighter uppercase">
                <i class="fas fa-bolt mr-1"></i> Live Result
            </h1>
            <div class="inline-block mt-2 px-3 py-1 bg-slate-800 rounded-full border border-slate-700">
                <p class="text-[10px] text-slate-400 font-mono tracking-widest uppercase italic">{{ current_time }}</p>
            </div>
        </header>

        <div class="grid-box">
            {% for item in data %}
            <div class="glass-card rounded-2xl p-5 flex flex-col items-center justify-center transition-all hover:scale-[1.02] border-t-2 {% if item.result == '----' or item.result == 'WAIT' %}border-red-500/50 pulse-error{% else %}border-cyan-500/30{% endif %}">
                
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-1 text-center">
                    {{ item.name }}
                </h3>
                
                <div class="flex items-center gap-1.5 text-slate-600 mb-4 bg-black/20 px-2 py-0.5 rounded-md">
                    <i class="far fa-calendar-alt text-[8px]"></i>
                    <span class="text-[9px] font-bold mono tracking-tighter">{{ item.date }}</span>
                </div>
                
                <div class="text-4xl font-black mono tracking-[0.15em] {% if item.result == '----' or item.result == 'WAIT' %}text-red-500 italic animate-pulse text-2xl{% else %}text-emerald-400 drop-shadow-[0_0_8px_rgba(52,211,153,0.3)]{% endif %}">
                    {{ item.result }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-10">
            <button onclick="window.location.reload()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl shadow-2xl shadow-yellow-500/10 transition-all active:scale-95 uppercase tracking-widest text-sm flex justify-center items-center gap-3">
                <i class="fas fa-sync-alt"></i> Update Result
            </button>
            
            <div class="mt-6 flex justify-center items-center gap-2">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em]">Data Real-Time Aktif</span>
            </div>
        </div>
    </div>

</body>
</html>
