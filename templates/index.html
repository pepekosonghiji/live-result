<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Default 2 kolom */
            gap: 10px;
        }
        @media (min-width: 640px) { .grid-layout { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .grid-layout { grid-template-columns: repeat(4, 1fr); } }
        
        .card-inner {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="p-4 text-slate-300">

    <div class="max-w-4xl mx-auto">
        <header class="mb-6 border-b border-slate-800 pb-4 flex justify-between items-end">
            <div>
                <h1 class="text-xl font-black text-yellow-500 uppercase tracking-tighter italic">
                    <i class="fas fa-satellite-dish mr-2"></i>Live Monitoring
                </h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-widest mt-1">{{ current_time }}</p>
            </div>
            <div class="flex items-center gap-2 bg-green-500/10 px-2 py-1 rounded border border-green-500/20">
                <span class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[8px] font-bold text-green-500 uppercase">System Active</span>
            </div>
        </header>

        <div class="grid-layout">
            {% for item in data %}
            <div class="card-inner rounded-xl p-4 flex flex-col items-center shadow-lg transition-transform active:scale-95">
                <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">{{ item.name }}</span>
                
                <div class="flex items-center gap-1 text-slate-600 mb-3">
                    <i class="far fa-calendar-alt text-[8px]"></i>
                    <span class="text-[8px] font-bold mono uppercase">{{ item.date }}</span>
                </div>
                
                <div class="text-3xl font-black mono tracking-[0.2em] {% if item.result == '----' or item.result == 'WAIT' %}text-red-500 italic{% else %}text-emerald-400{% endif %}">
                    {{ item.result }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-8">
            <button onclick="window.location.reload()" class="w-full bg-slate-800 hover:bg-slate-700 border border-slate-700 text-yellow-500 font-black py-4 rounded-2xl shadow-xl transition-all flex justify-center items-center gap-3 group">
                <i class="fas fa-sync-alt group-active:rotate-180 transition-transform"></i>
                <span class="text-xs uppercase tracking-widest">Update Data Terkini</span>
            </button>
        </div>
    </div>

</body>
</html>
