<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Result Pools</title>
    <style>
        body { background: #0a0a0a; color: #eee; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .wrapper { width: 100%; max-width: 450px; }
        .card { background: #1a1a1a; border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 8px 16px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; }
        .busan-title { color: #ff4d4d; }
        .jeju-title { color: #ffd51d; }
        .balls-row { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 20px 0; min-height: 55px; align-items: center; }
        .ball { 
            width: 42px; height: 42px; border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-size: 1.2rem; font-weight: bold; color: #fff;
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 0 4px 8px rgba(0,0,0,0.4);
        }
        .b-ball { background: radial-gradient(circle at 30% 30%, #ff5f6d, #7a0000); border: 2px solid #ff4d4d; }
        .j-ball { background: radial-gradient(circle at 30% 30%, #205da8, #102e52); border: 2px solid #ffd51d; color: #ffd51d; }
        .refresh { display: block; width: 100%; padding: 15px; background: #333; color: #fff; text-decoration: none; border-radius: 10px; font-weight: bold; text-align: center; margin-bottom: 10px; }
        #capBtn { display: block; width: 100%; padding: 15px; background: #205da8; color: #fff; text-decoration: none; border-radius: 10px; font-weight: bold; text-align: center; }
        .footer { text-align: center; font-size: 0.7rem; color: #444; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h2 class="busan-title">BUSAN POOLS</h2>
            <div class="balls-row">
                {% for n in busan %}
                <div class="ball b-ball">{{ n }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="card">
            <h2 class="jeju-title">JEJU POOLS</h2>
            <div class="balls-row">
                {% for n in jeju %}
                <div class="ball j-ball">{{ n }}</div>
                {% endfor %}
            </div>
        </div>

        <a href="javascript:location.reload()" class="refresh">REFRESH RESULT</a>
        <a href="https://live-hasil.vercel.app/" id="capBtn">GO TO LIVE HASIL</a>
        
        <div class="footer">
            CHECKED AT: {{ time_now }}<br>
            PROXY: {{ proxy_used }}<br>
            SERVER: VERCEL FLASK
        </div>
    </div>
</body>
</html>
